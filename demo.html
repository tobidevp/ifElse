<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <img id="myImage" src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg" style = "width: 30%; position: absolute; top: 40px; left: 100px;"/>
        <p>Click button below to move the image to right</p>
        <input type="button" value="Click Me" />
    </form>
</body>
<script>
    var x = document.getElementById("myImage");
    document.querySelector('input[type=button]').onclick = () => {
        x.style.left = parseInt(x.style.left) + 10 + "px";
    }

</script>
</html>
