<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Kiểm tra số ngày trong tháng</h1>
    <input type="number" min="1" max="12" id="month" placeholder="Nhập tháng" style="width:10%">
    <button id="check">Check</button>
    <p id="value"></p>
</body>
<script>

    document.getElementById("check").onclick = () => {
        let month = document.getElementById("month").value
        switch(month) {
            case '1':
            case '3':
            case '5':
            case '7':
            case '8':
            case '10':
            case '12':
                document.getElementById("value").innerHTML ="Thang " + month + " co 31 ngày";
                break;
            case '4':
            case '6':
            case '9':
            case '11':
                document.getElementById("value").innerHTML ="Thang " + month + " co 30 ngày";
                break;
            case '2':
                document.getElementById("value").innerHTML ="Thang " + month + " co 28 hoặc 29 ngày";
                break;
            default:
        }
    }
</script>
</html>
