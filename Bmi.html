    <script>
        let height = +prompt('Chieu cao cua ban la:')
        let weight = +prompt('Can nang cua ban la:')
        let bmi = weight / ( height ^ 2 )
        if ( bmi < 18.5 ) {
            alert('Underweight')
        } else if ( bmi < 25 ) {
            alert('Normal')
        } else if ( bmi < 30 ) {
            alert('Overweight')
        }else  if ( bmi  >=30) {
            alert('Obese')
        }
    </script>
