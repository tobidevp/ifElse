<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Do you love me?</h1>
        <button onclick="yes()">Yes</button>
        <button onmousemove="no()" style="position: relative; top: 0; left: 0;" id="a">No</button>
    </center>
</body>
<script>
    function yes()
    {
        alert("Yes. you are right ");
    }
    function no()
    {
        var x = Math.round(Math.random() * 500);
        var y = Math.round(Math.random() * 500);
        document.getElementById('a').style.left = x + 'px';
        document.getElementById('a').style.top = y + 'px';
    }
</script>
</html>
