<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
       <div>
            <input type="checkbox"  name="" id="a" >
            <h3>Good</h3>
       </div>
        <br><br>
                <input type="checkbox" name="" id="b" >
                <h3>Cheap</h3>

        <br><br>
                <input type="checkbox" name="" id="c" >
                <h3>Fast</h3>

    </div>
</body>
<script>
     
     document.getElementById("a").onchange = () => {
            let a = document.getElementById("a").checked;
            let b = document.getElementById("b").checked;
            let c = document.getElementById("c").checked;
            if (a && c) {
                document.getElementById("b").checked = false;
            }
        };

        document.getElementById("b").onchange = () => {
            let a = document.getElementById("a").checked;
            let b = document.getElementById("b").checked;
            let c = document.getElementById("c").checked;
            if (b && c) {
                document.getElementById("a").checked = false;
            }
        };

        document.getElementById("c").onchange = () => {
            let a = document.getElementById("a").checked;
            let b = document.getElementById("b").checked;
            let c = document.getElementById("c").checked;
            if (a && b) {
                document.getElementById("c").checked = false;
            }
        };
</script>

</html>
