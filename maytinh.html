<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <form name="calculator">
            <input id="view" type="text" name="display" readonly><br>
            <button type="button" value="1" onclick="inputValue(this.value)('1')">1</button>
            <button type="button" value="2" onclick="inputValue(this.value)('2')">2</button>
            <button type="button" value="3" onclick="inputValue(this.value)('3')">3</button>
            <button type="button" value="+" onclick="inputValue(this.value)">+</button><br>
            <button type="button" value="4" onclick="inputValue(this.value)('4')">4</button>
            <button type="button" value="5" onclick="inputValue(this.value)('5')">5</button>
            <button type="button" value="6" onclick="inputValue(this.value)('6')">6</button>
            <button type="button" value="-" onclick="inputValue(this.value)">-</button><br>
            <button type="button" value="7" onclick="inputValue(this.value)('7')">7</button>
            <button type="button" value="8" onclick="inputValue(this.value)('8')">8</button>
            <button type="button" value="9" onclick="inputValue(this.value)('9')">9</button>
            <button type="button" value="*" onclick="inputValue(this.value)">*</button><br>
            <button type="button" value="0" onclick="inputValue(this.value)('0')">0</button>
            <button type="button" value="/" onclick="inputValue(this.value)">/</button>
            <button type="button" value="C" onclick="clearDisplay()">C</button>
            <button type="button" value="=" onclick="calculateResult()">=</button>
        </form>
    </div>
</body>
<style>
    .calculator {
        border: 1px solid #ccc;
        padding: 20px;
        width: 300px;
        margin: 100px auto;
        text-align: center;
    }
    input {
        width: 200px;
        margin: 5px;
    }
    button {
        width: 50px;
        margin: 5px;
    }
</style>
<script>
    let view = document.getElementById('view');
    function inputValue(value) {
        view.value += value
    }
    function clearDisplay() {
        view.value = '';
    }
    function calculateResult() {
        let result = eval(view.value);
        view.value = result;
    }
</script>
</html>
